version: 2

jobs:
  build:
    docker:
      - image: integrationcheckout/ecommerce:magento2.2
    working_directory: ~/tnw_extension
    steps:
      - checkout
      - run:
          name: Refresh Magetno and Install Extension
          command: |
            sudo a2enmod rewrite && sudo service apache2 restart && sudo service mysql restart
            cd /var/www/html/magento22/app && sudo mkdir code && cd code && sudo mkdir TNW && cd TNW && sudo mkdir Stripe && sudo cp -R ~/tnw_extension/* Stripe/
            cd /var/www/html/magento22 && sudo php bin/magento setup:upgrade && sudo php bin/magento setup:di:compile && sudo chmod -R 777 .
